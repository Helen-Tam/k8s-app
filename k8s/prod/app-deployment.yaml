apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: prod
  labels:
    app: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: helentam93/k8s-app:latest
          ports:
            - containerPort: 8000
